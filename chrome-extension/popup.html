<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        
        .lang-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2px;
        }
        
        .lang-btn {
            padding: 4px 10px;
            background: transparent;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
            font-weight: 500;
        }
        
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .lang-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .controls {
            padding: 15px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .stats {
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .stat-card {
            background: white;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-top: 5px;
        }
        
        .domain-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px 15px;
        }
        
        .domain-item {
            padding: 8px 10px;
            margin: 5px 0;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
        
        .domain-name {
            color: #1f2937;
            word-break: break-all;
            flex: 1;
        }
        
        .domain-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 10px;
        }
        
        .status {
            padding: 10px 15px;
            text-align: center;
            font-size: 13px;
        }
        
        .status.monitoring {
            color: #10b981;
            background: #d1fae5;
        }
        
        .status.idle {
            color: #6b7280;
            background: #f3f4f6;
        }
        
        .empty-state {
            padding: 30px;
            text-align: center;
            color: #9ca3af;
            font-size: 13px;
        }
        
        #exportText {
            display: none;
            width: calc(100% - 30px);
            margin: 0 15px;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            height: 150px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåê <span data-i18n="headerTitle">Network Monitor</span></h1>
        <div class="lang-switcher">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="zh_CN">‰∏≠Êñá</button>
        </div>
    </div>
    
    <div class="status" id="status" data-i18n="statusReady">Ready</div>
    
    <div class="controls">
        <button class="btn-primary" id="startBtn" data-i18n="btnStartMonitor">Start Monitoring Current Tab</button>
        <button class="btn-danger" id="stopBtn" style="display: none;" data-i18n="btnStopMonitor">Stop Monitoring</button>
        <button class="btn-secondary" id="exportBtn" data-i18n="btnExport">Export Domain List</button>
        <button class="btn-secondary" id="clearBtn" data-i18n="btnClear">Clear Data</button>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-label" data-i18n="statRequests">Total Requests</div>
            <div class="stat-value" id="totalRequests">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label" data-i18n="statDomains">Domains</div>
            <div class="stat-value" id="domainCount">0</div>
        </div>
    </div>
    
    <textarea id="exportText" readonly></textarea>
    
    <div class="domain-list" id="domainList">
        <div class="empty-state" data-i18n="emptyState">No data available</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
